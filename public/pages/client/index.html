<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../css/style.css" />
    <script type="module" src="./js/app.js"></script>
  </head>
  <body>
    <div class="app flex gap-4 relative w-full justify-between hidden">
      <div
        class="sticky top-0 px-4 left-bar bg-[var(--primary)] w-[340px] h-[100vh] overflow-x-hidden"
      >
        <div class="relative">
          <div class="grid gap-4 search-bar w-full p-2">
            <div data-client-profile></div>

            <div class="grid gap-2">
              <p class="text-[var(--light-black)]">Post Site</p>
              <select name="postSite" class="p-2"></select>

              <p class="text-[var(--light-black)]">Guard Name</p>
              <select name="guards" class="p-2"></select>

              <div class="guardMiniProfile"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="relative left-bar w-full flex flex-col gap-4">
        <div
          class="data-content p-2 flex flex-col gap-4 flex-auto"
          data-content
        ></div>
      </div>
    </div>

    <div class="alerts"></div>
  </body>
</html>
