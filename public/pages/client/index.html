<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../css/style.css" />
    <script type="module" src="./js/app.js"></script>
  </head>
  <body>
    <div class="app flex gap-4 relative w-full justify-between hidden">
      <div
        class="px-4 left-bar sticky top-0 bg-[var(--primary)] w-[340px] h-[100vh] overflow-x-hidden"
      >
        <div class="relative">
          <div
            class="flex justify-end search-bar sticky top-0 w-full p-2 backdrop-blur-sm"
          >
            <form class="flex">
              <input
                type="text"
                name="siteNameSearch"
                placeholder="Site name.."
                class="border px-4 py-2 text-sm w-full"
              />
              <button
                type="submit"
                class="bg-[var(--secondary)] text-[var(--white)] px-4 py-2 font-medium text-sm"
              >
                Search
              </button>
            </form>
          </div>

          <div class="data-guards grid gap-2 py-2"></div>
        </div>
      </div>

      <div class="relative left-bar w-full flex flex-col gap-4">
        <div class="data-content p-2 flex flex-col gap-4 flex-auto"></div>
      </div>
    </div>

    <div class="alerts"></div>
  </body>
</html>
